<html>
<head>

<style>
	
div.hsplit:after {
content: "";
clear: both;

}

}
.sing_up_margin_top{
    margin-top:50px;
}
table, td, th {
  border: 1px solid black;

}

th, td{

}

<body ng-app="myApp" ng-controller="myCtrl" >

	</div>

					<th>Email</th>

<script>

app.controller('myCtrl', function($scope,$http) {

	})
